buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.mge'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'application'


mainClassName = 'MainAppKt'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.sparkjava:spark-core:2.7.2" // add to build.gradle (for Java users)
    compile "com.sparkjava:spark-kotlin:1.0.0-alpha" // add to build.gradle(for  Kotlin users //
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "io.github.microutils:kotlin-logging:1.5.9"
    compile "redis.clients:jedis:2.9.0"
    // compile 'org.litote.kmongo:kmongo:3.12.2'
    // https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.1'
    compile 'com.google.code.gson:gson:2.8.2'

}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}